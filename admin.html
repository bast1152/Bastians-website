<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel</title>
<style>
  body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
  }
  header {
      background-color: #333;
      color: #fff;
      padding: 1em 0;
      text-align: center;
  }
  main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #fff;
  }
  header h1 {
      color: white;
  }
  ul {
      padding-left: 20px;
  }
  img {
      display: block;
      margin: 20px auto;
      border-radius: 8px;
  }
  section {
      margin-bottom: 40px;
  }
  .entry {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
  }
  .entry h3 {
      margin: 0;
      font-size: 1.1em;
      color: #333;
  }
  .entry p {
      margin: 5px 0;
      color: #555;
  }
  .entry time {
      font-size: 0.9em;
      color: #888;
  }
  .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
  }
  .delete-btn:hover {
      background-color: #c0392b;
  }
</style>
</head>
<body>
<h1>Admin Panel</h1>

<section id="entries-section">
  <h2>Entries</h2>
  <div id="entries"></div>
</section>

<script>
  // Removed PASSWORD and authenticate() function as per instructions

  async function fetchEntries() {
    try {
      const response = await fetch('https://bastians-website-backend.onrender.com/api/guestbook');
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();
      const entriesDiv = document.getElementById('entries');
      entriesDiv.innerHTML = '';
      data.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h3>${entry.name}</h3>
          <p>${entry.message}</p>
          <time>${new Date(entry.date).toLocaleString()}</time><br/>
          <button class="delete-btn" onclick="deleteEntry(${data.indexOf(entry)})">Delete</button>
        `;
        entriesDiv.appendChild(div);
      });
    } catch (error) {
      console.error('Error fetching entries:', error);
    }
  }

  async function deleteEntry(index) {
    if (confirm("Are you sure you want to delete this entry?")) {
      const res = await fetch(`https://bastians-website-backend.onrender.com/api/guestbook/${index}`, {
        method: 'DELETE'
      });
      if (res.ok) {
        fetchEntries();
      } else {
        console.error('Failed to delete entry');
      }
    }
  }

  // Removed login waiting condition; call fetchEntries() directly
  fetchEntries();
</script>
</body>
</html>
